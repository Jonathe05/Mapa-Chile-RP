<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa Chile RP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Marco del visor */
    #visor {
      width: 800px;
      height: 600px;
      border: 2px solid #444;
      overflow: hidden;
      position: relative;
      background-color: #000;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      cursor: grab;
    }

    #visor:active {
      cursor: grabbing;
    }

    #mapa {
      transform-origin: top left;
      transition: transform 0.05s ease-out;
      user-drag: none;
      user-select: none;
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
    }

    .zoom-controls {
      position: absolute;
      bottom: 15px;
      right: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .zoom-controls button {
      background-color: #fff;
      border: none;
      padding: 10px;
      font-size: 20px;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div id="visor">
    <img id="mapa" src="mapa.png" alt="Mapa Chile RP" />
    <div class="zoom-controls">
      <button onclick="zoomIn()">＋</button>
      <button onclick="zoomOut()">－</button>
    </div>
  </div>

  <script>
    const mapa = document.getElementById("mapa");
    const visor = document.getElementById("visor");

    let scale = 0.6;
    let pos = { x: 0, y: 0 };
    let isDragging = false;
    let start = { x: 0, y: 0 };

    function updateTransform() {
      mapa.style.transform = `translate(${pos.x}px, ${pos.y}px) scale(${scale})`;
    }

    function zoomIn() {
      scale = Math.min(scale + 0.1, 3);
      updateTransform();
    }

    function zoomOut() {
      scale = Math.max(scale - 0.1, 0.2);
      updateTransform();
    }

    visor.addEventListener("mousedown", (e) => {
      isDragging = true;
      start = { x: e.clientX - pos.x, y: e.clientY - pos.y };
    });

    visor.addEventListener("mouseup", () => isDragging = false);
    visor.addEventListener("mouseleave", () => isDragging = false);

    visor.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      pos.x = e.clientX - start.x;
      pos.y = e.clientY - start.y;
      updateTransform();
    });

    visor.addEventListener("wheel", (e) => {
      e.preventDefault();
      const delta = e.deltaY > 0 ? -0.05 : 0.05;
      scale = Math.min(Math.max(0.2, scale + delta), 3);
      updateTransform();
    });

    updateTransform();
  </script>
</body>
</html>

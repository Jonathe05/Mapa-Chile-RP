<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa Chile RP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #visor {
      width: 800px;
      height: 600px;
      border: 2px solid #444;
      overflow: hidden;
      position: relative;
      background-color: #000;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    #mapa {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      transform-origin: center center;
      transition: transform 0.1s ease-out;
      user-drag: none;
      user-select: none;
      max-width: none;
      max-height: none;
    }

    .zoom-controls {
      position: absolute;
      bottom: 15px;
      right: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .zoom-controls button {
      background-color: #fff;
      border: none;
      padding: 10px;
      font-size: 20px;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div id="visor">
    <img id="mapa" src="mapa.png" alt="Mapa Chile RP" />
    <div class="zoom-controls">
      <button onclick="zoomIn()">＋</button>
      <button onclick="zoomOut()">－</button>
    </div>
  </div>

  <script>
    const mapa = document.getElementById("mapa");
    let scale = 1;

    function updateTransform() {
      mapa.style.transform = `translate(-50%, -50%) scale(${scale})`;
    }

    function zoomIn() {
      scale = Math.min(scale + 0.1, 3);
      updateTransform();
    }

    function zoomOut() {
      scale = Math.max(scale - 0.1, 0.2);
      updateTransform();
    }

    document.addEventListener("wheel", (e) => {
      if (!mapa) return;
      e.preventDefault();
      const delta = e.deltaY > 0 ? -0.1 : 0.1;
      scale = Math.min(Math.max(0.2, scale + delta), 3);
      updateTransform();
    });

    updateTransform();
  </script>
</body>
</html>

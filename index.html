<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa Chile RP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #visor {
      width: 800px;
      height: 600px;
      border: 2px solid #444;
      overflow: hidden;
      position: relative;
      background-color: #000;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      touch-action: none;
    }

    #mapa {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top left;
      user-select: none;
      max-width: none;
      max-height: none;
      cursor: grab;
    }

    .zoom-controls {
      position: absolute;
      bottom: 15px;
      right: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
    }

    .zoom-controls button {
      background-color: #fff;
      border: none;
      padding: 10px;
      font-size: 20px;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div id="visor">
    <img id="mapa" src="mapa.png" alt="Mapa Chile RP" />
    <div class="zoom-controls">
      <button onclick="zoomIn()">＋</button>
      <button onclick="zoomOut()">－</button>
    </div>
  </div>

  <script>
    const visor = document.getElementById("visor");
    const mapa = document.getElementById("mapa");

    let scale = 1;
    let offset = { x: 0, y: 0 };
    let lastPos = null;

    function updateTransform() {
      mapa.style.transform = `translate(${offset.x}px, ${offset.y}px) scale(${scale})`;
    }

    function limitOffset() {
      const maxX = 0;
      const maxY = 0;
      const minX = visor.clientWidth - mapa.naturalWidth * scale;
      const minY = visor.clientHeight - mapa.naturalHeight * scale;

      offset.x = Math.min(maxX, Math.max(minX, offset.x));
      offset.y = Math.min(maxY, Math.max(minY, offset.y));
    }

    function zoomIn() {
      scale = Math.min(scale + 0.1, 3);
      limitOffset();
      updateTransform();
    }

    function zoomOut() {
      scale = Math.max(scale - 0.1, 0.2);
      limitOffset();
      updateTransform();
    }

    // Mover con mouse
    visor.addEventListener("mousedown", (e) => {
      lastPos = { x: e.clientX, y: e.clientY };
    });

    window.addEventListener("mouseup", () => {
      lastPos = null;
    });

    window.addEventListener("mousemove", (e) => {
      if (!lastPos) return;
      const dx = e.clientX - lastPos.x;
      const dy = e.clientY - lastPos.y;
      offset.x += dx;
      offset.y += dy;
      lastPos = { x: e.clientX, y: e.clientY };
      limitOffset();
      updateTransform();
    });

    // Mover con dedo (touch)
    visor.addEventListener("touchstart", (e) => {
      if (e.touches.length === 1) {
        lastPos = { x: e.touches[0].clientX, y: e.touches[0].clientY };
      }
    });

    visor.addEventListener("touchmove", (e) => {
      if (e.touches.length === 1 && lastPos) {
        const dx = e.touches[0].clientX - lastPos.x;
        const dy = e.touches[0].clientY - lastPos.y;
        offset.x += dx;
        offset.y += dy;
        lastPos = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        limitOffset();
        updateTransform();
      }
    });

    visor.addEventListener("touchend", () => {
      lastPos = null;
    });

    // Zoom con scroll
    visor.addEventListener("wheel", (e) => {
      e.preventDefault();
      const delta = e.deltaY > 0 ? -0.1 : 0.1;
      scale = Math.min(Math.max(0.2, scale + delta), 3);
      limitOffset();
      updateTransform();
    });

    mapa.addEventListener("load", () => {
      offset.x = (visor.clientWidth - mapa.naturalWidth * scale) / 2;
      offset.y = (visor.clientHeight - mapa.naturalHeight * scale) / 2;
      updateTransform();
    });
  </script>
</body>
</html>

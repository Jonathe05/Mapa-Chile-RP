<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa Chile RP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #visor {
      width: 800px;
      height: 600px;
      border: 2px solid #444;
      overflow: hidden;
      position: relative;
      background-color: #000;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      touch-action: none;
    }

    #mapa {
      position: absolute;
      top: 0;
      left: 0;
      transform: translate(0px, 0px) scale(1);
      transform-origin: top left;
      user-select: none;
      max-width: none;
      max-height: none;
    }

    .zoom-controls, .toggle-controls {
      position: absolute;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .zoom-controls {
      bottom: 15px;
      right: 15px;
    }

    .toggle-controls {
      bottom: 15px;
      left: 15px;
    }

    button {
      background-color: #fff;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div id="visor">
    <img id="mapa" src="mapa.png" alt="Mapa Chile RP" />
    <div class="zoom-controls">
      <button onclick="zoomIn()">Ôºã</button>
      <button onclick="zoomOut()">Ôºç</button>
    </div>
    <div class="toggle-controls">
      <button onclick="toggleMapa()">üó∫Ô∏è Cambiar mapa</button>
    </div>
  </div>

  <script>
    const visor = document.getElementById("visor");
    const mapa = document.getElementById("mapa");

    let scale = 1;
    let translateX = 0;
    let translateY = 0;
    let isDragging = false;
    let startX, startY;

    let usandoMapaBase = true;

    function updateTransform() {
      mapa.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
    }

    function zoomIn() {
      scale = Math.min(scale + 0.1, 3);
      updateTransform();
    }

    function zoomOut() {
      scale = Math.max(scale - 0.1, 0.3);
      updateTransform();
    }

    function toggleMapa() {
      usandoMapaBase = !usandoMapaBase;
      mapa.src = usandoMapaBase ? "mapa.png" : "mapa_cuarteles.png";
    }

    visor.addEventListener("mousedown", (e) => {
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
    });

    window.addEventListener("mouseup", () => {
      isDragging = false;
    });

    window.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      const dx = e.clientX - startX;
      const dy = e.clientY - startY;
      startX = e.clientX;
      startY = e.clientY;
      translateX += dx;
      translateY += dy;
      updateTransform();
    });

    visor.addEventListener("wheel", (e) => {
      e.preventDefault();
      const delta = e.deltaY > 0 ? -0.1 : 0.1;
      scale = Math.min(Math.max(0.3, scale + delta), 3);
      updateTransform();
    });

    updateTransform();
  </script>
</body>
</html>

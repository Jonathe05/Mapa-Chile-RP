<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa Chile RP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #map {
      width: 800px;
      height: 600px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      border: 2px solid #444;
    }

    .leaflet-control-custom {
      background-color: white;
      border: 2px solid #888;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // ⚠️ Usa las dimensiones REALES de tu imagen mapa.png
    const mapWidth = 4000;  // ← reemplaza con tu ancho real
    const mapHeight = 3000; // ← reemplaza con tu alto real

    const bounds = [[0, 0], [mapHeight, mapWidth]];

    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2,
      maxZoom: 2,
      zoomSnap: 0.1,
      zoomControl: true,
      attributionControl: false,
      maxBounds: bounds
    });

    const baseMap = L.imageOverlay('mapa.png', bounds);
    const cuartelesMap = L.imageOverlay('mapa_cuarteles.png', bounds);

    let currentLayer = baseMap;
    currentLayer.addTo(map);
    map.fitBounds(bounds);

    // Botón para cambiar de mapa
    const switchControl = L.control({ position: 'topleft' });

    switchControl.onAdd = function () {
      const div = L.DomUtil.create('div', 'leaflet-control-custom');
      div.innerHTML = 'Cambiar Mapa';
      div.onclick = () => {
        map.removeLayer(currentLayer);
        currentLayer = (currentLayer === baseMap) ? cuartelesMap : baseMap;
        currentLayer.addTo(map);
      };
      return div;
    };

    switchControl.addTo(map);
  </script>
</body>
</html>
